<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            width: 300px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
            background-color: #f0f0f0;
        }

        .inner-element {
            position: absolute;
            display: inline-block;
            top: 50%; /* Position it vertically in the middle of the container */
            left: 50%; /* Position it horizontally in the middle of the container */
            transform: translate(-50%, -50%); /* Center the element precisely */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .offer-button {
            position:relative;
            width: 20%;
            top: 0; /* Adjust the vertical position as needed */
            left: 0; /* Adjust the horizontal position as needed */
            background-color:black; /* Adjust the button color */
            color: #fff; /* Adjust the text color */
            padding: 5px 10px; /* Adjust padding as needed */
        }
    </style>
</head>
