<style>
    body {

    /* Define styles for the button */
#myButton {
    background-color:white;
    color:black;
    border-color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

/* Define styles for the button when hovered */
#myButton:hover {
    background-color:white;
